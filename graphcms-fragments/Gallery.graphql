fragment Gallery on Gallery {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  alt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  img {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}